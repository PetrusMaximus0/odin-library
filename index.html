<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="grid-container">
        <header>
            <h1>The Simple Library</h1>
        </header>
        <div class="content-grid-container">
            <aside class="side-bar">
                <h2 class ="form-header">Add a new book...</h2>
                <form id="add-book-form" action="" method="get">
                    <div class="form-item">
                        <label for="author">Author: </label>
                        <input id ="author" name="author" type="text" required>
                    </div>        
                    <div class="form-item">
                        <label for="title">Title: </label>
                        <input id="title" name="title" type="text" required>
                    </div>        
                    <div class="form-item">
                        <label for="pages">Number of pages: </label>
                        <input id="pages" name="pages" type="number" min="1" required>
                    </div>        
                    <div class="form-item">
                        <label for="read">Has been read: </label>
                        <input id="read" name="read" type="checkbox">
                    </div>
                    <button type="submit">Add new book</button>
                </form>
            </aside>
            <main class="main-grid-container">
                <h2 class ="books-header">Books</h2>
                <ul class = "book-container">
                </ul>
            </main>
        </div>
        <footer>
            <h2>THIS IS THE FOOTER</h2>
        </footer>
        </body>
    </div>
</html>
